<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPAclient | Ultimate Optimization</title>
    <style>
        :root {
            --primary: #ff0044;
            --ui-green: #00ff88;
            --bg: #050505;
            --card-bg: rgba(10, 10, 10, 0.98);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1200px;
            width: 100%;
            height: 100%;
        }

        /* Окно с рамками */
        .window-frame {
            width: 850px;
            max-width: 90vw;
            min-height: 550px;
            border: 1px solid rgba(0, 255, 136, 0.1);
            border-radius: 20px;
            position: relative;
            background: var(--card-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            transition: all 1s cubic-bezier(0.7, 0, 0.3, 1);
            z-index: 10;
            animation: frameInitialGlow 2s ease-in-out forwards;
        }

        @keyframes frameInitialGlow {
            0% { opacity: 0; border-color: transparent; }
            100% { opacity: 1; border-color: rgba(0, 255, 136, 0.2); }
        }

        /* Анимация превращения в линию */
        .window-frame.transforming {
            min-height: 4px;
            height: 4px;
            width: 100vw;
            border-radius: 0;
            border-left: none;
            border-right: none;
            border-top: none;
            padding: 0;
            background: var(--primary);
            box-shadow: 0 0 30px var(--primary);
            border-color: var(--primary);
            transform: rotateX(75deg) translateY(0);
        }

        /* Углы */
        .corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid var(--ui-green);
            opacity: 0;
            animation: cornerAppear 1.5s ease-out 0.5s forwards;
            filter: drop-shadow(0 0 5px var(--ui-green));
            transition: opacity 0.5s ease;
        }
        .top-left { top: -1px; left: -1px; border-right: 0; border-bottom: 0; border-radius: 20px 0 0 0; }
        .top-right { top: -1px; right: -1px; border-left: 0; border-bottom: 0; border-radius: 0 20px 0 0; }
        .bottom-left { bottom: -1px; left: -1px; border-right: 0; border-top: 0; border-radius: 0 0 0 20px; }
        .bottom-right { bottom: -1px; right: -1px; border-left: 0; border-top: 0; border-radius: 0 0 20px 0; }

        @keyframes cornerAppear { to { opacity: 1; } }

        /* Контент главного меню */
        .main-content {
            opacity: 0;
            filter: blur(10px);
            transform: scale(0.95);
            animation: contentIn 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) 1.5s forwards;
            width: 100%;
            text-align: center;
            transition: all 0.5s ease;
        }

        .main-content.fade {
            opacity: 0 !important;
            transform: scale(0.8);
            filter: blur(20px);
        }

        @keyframes contentIn {
            to { opacity: 1; filter: blur(0); transform: scale(1); }
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            text-transform: uppercase;
            letter-spacing: 12px;
            background: linear-gradient(135deg, #fff 30%, var(--ui-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            margin-bottom: 10px;
        }

        .tagline {
            color: #666;
            margin-bottom: 40px;
            letter-spacing: 2px;
            font-size: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 45px;
            width: 100%;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.02);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-val {
            display: block;
            font-size: 2rem;
            color: var(--ui-green);
            font-weight: 800;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #555;
            text-transform: uppercase;
        }

        .btn {
            padding: 18px 60px;
            border-radius: 12px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            background: var(--ui-green);
            color: black;
            border: none;
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.2);
            font-size: 1rem;
        }

        .btn:hover {
            box-shadow: 0 0 35px var(--ui-green);
            transform: scale(1.05);
        }

        /* 3D Кардиограмма */
        .cardiogram-3d-container {
            position: absolute;
            width: 100%;
            height: 300px;
            display: none;
            opacity: 0;
            transform: rotateX(75deg) translateZ(50px);
            transition: all 1s ease;
            z-index: 15;
            pointer-events: none;
        }

        .cardiogram-svg {
            width: 200%;
            height: 100%;
            animation: moveLine 1.2s linear infinite;
        }

        @keyframes moveLine {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* Фоновый свет */
        .bg-glow {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.03) 0%, transparent 70%);
            z-index: -1;
            filter: blur(80px);
            transition: background 1s ease;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="bg-glow" id="glow"></div>
        
        <!-- Окно сайта -->
        <div class="window-frame" id="mainUI">
            <div class="corner top-left"></div>
            <div class="corner top-right"></div>
            <div class="corner bottom-left"></div>
            <div class="corner bottom-right"></div>

            <div class="main-content" id="content">
                <h1>POPAclient</h1>
                <p class="tagline">ENGINEERING PEAK PERFORMANCE</p>
                
                <div class="grid">
                    <div class="stat-card">
                        <span class="stat-val">340+</span>
                        <span class="stat-label">FPS Boost</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-val">Low</span>
                        <span class="stat-label">Latency</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-val">Auto</span>
                        <span class="stat-label">RAM Clean</span>
                    </div>
                </div>

                <button class="btn" id="startBtn">Download client</button>
            </div>
        </div>

        <!-- 3D Кардиограмма -->
        <div class="cardiogram-3d-container" id="cardiogram">
            <svg class="cardiogram-svg" viewBox="0 0 1000 100" preserveAspectRatio="none">
                <defs>
                    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:transparent;stop-opacity:0" />
                        <stop offset="50%" style="stop-color:var(--primary);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
                    </linearGradient>
                </defs>
                <path d="M0,50 L100,50 L110,50 L120,10 L130,90 L140,50 L150,50 L350,50 L360,50 L370,5 L380,95 L390,50 L400,50 L600,50 L610,50 L620,15 L630,85 L640,50 L650,50 L850,50 L860,50 L870,5 L880,95 L890,50 L900,50 L1000,50" 
                      stroke="url(#grad)" stroke-width="4" fill="none" stroke-linecap="round" />
            </svg>
        </div>
    </div>

    <script>
        const mainUI = document.getElementById('mainUI');
        const content = document.getElementById('content');
        const startBtn = document.getElementById('startBtn');
        const cardiogram = document.getElementById('cardiogram');
        const glow = document.getElementById('glow');
        const corners = document.querySelectorAll('.corner');

        /** * Если файл лежит в корне вашего GitHub репозитория, ссылка должна выглядеть так:
         * https://raw.githubusercontent.com/ВАШ_ЛОГИН/ИМЯ_РЕПОЗИТОРИЯ/main/ИМЯ_ФАЙЛА.exe
         */
        const DOWNLOAD_URL = 'https://raw.githubusercontent.com/krip-fandom/POPAclient/main/dist/main.exe';

        // Функция инициализации скачивания
        const triggerDownload = (url) => {
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', 'POPAclient_Installer.exe');
            // Если ссылка ведет на другой домен (GitHub), атрибут download может не сработать в некоторых браузерах без CORS,
            // но для GitHub Raw это обычно работает корректно.
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        // Интерактивный наклон окна
        document.addEventListener('mousemove', (e) => {
            if (mainUI.classList.contains('transforming')) return;
            const x = (window.innerWidth / 2 - e.pageX) / 50;
            const y = (window.innerHeight / 2 - e.pageY) / 50;
            mainUI.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });

        // Трансформация меню в кардиограмму и скачивание
        startBtn.addEventListener('click', () => {
            // 1. Сначала скрываем текст и углы
            content.classList.add('fade');
            corners.forEach(c => c.style.opacity = '0');
            glow.style.background = 'radial-gradient(circle, rgba(255, 0, 64, 0.15) 0%, transparent 70%)';

            setTimeout(() => {
                // 2. Схлопываем окно в линию
                mainUI.classList.add('transforming');
                mainUI.style.transform = 'rotateX(75deg) scaleX(1.2)';

                setTimeout(() => {
                    // 3. Активируем саму кардиограмму (SVG пульсацию поверх линии)
                    cardiogram.style.display = 'block';
                    setTimeout(() => { 
                        cardiogram.style.opacity = '1'; 
                        cardiogram.style.transform = 'rotateX(75deg) translateZ(20px) scale(1.5)';
                        
                        // 4. Инициируем скачивание
                        console.log("Download started...");
                        triggerDownload(DOWNLOAD_URL);
                    }, 50);
                    
                }, 800);
            }, 400);
        });
    </script>
</body>
</html>
